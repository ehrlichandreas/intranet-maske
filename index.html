<html>
    <head>
        <title>Datenerfassung</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head> 
    <body>
        <div class="container">
            <br /><br /><br />      
            <div class="row">
                <div class="col-sm-12">
                    <form id="coupon_capture">
                        <div class="col-sm-offset-3 col-sm-5 noPadding">
                            <select class="col-sm-12" name="anrede">
                                <option value="Herr">Herr</option>
                                <option value="Frau">Frau</option>
                            </select>
                        </div><br /><br />
                        <input class="col-sm-offset-3 col-sm-5 semiBold" name="vorname" type="text" placeholder="Vorname" /><br /><br />
                        <input class="col-sm-offset-3 col-sm-5 semiBold" name="nachname" type="text" placeholder="Nachname" /><br /><br />                               
                        <input class="col-sm-offset-3 col-sm-5 semiBold" name="email" type="text" placeholder="E-Mail-Adresse" /><br /><br />
                        <input class="col-sm-offset-3 col-sm-5 semiBold" name="telefon" type="text" placeholder="Telefonnummer" /><br /><br />
                        <input class="col-sm-offset-3 col-sm-5 semiBold" name="erhalten" type="text" placeholder="Erhalten am" /><br /><br />
                        <input class="col-sm-offset-3 col-sm-5 semiBold" name="angerufen" type="text" placeholder="Angerufen am" /><br /><br />
                        <input class="col-sm-offset-3 col-sm-5 semiBold" name="agent" type="text" placeholder="Agent" />
                        <br /><br />
                        <div class="col-sm-offset-3 col-sm-11 greenColor semiBold center"><br /><div id="message"></div></div>
                        <div id="coupon_capture_submit" class="col-sm-offset-3 col-sm-5 pointer button">Datensatz speichern</div>
                    </form>  
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div style="margin-top: 15px;" id="coupon_capture_data_export" class="col-sm-offset-3 col-sm-5 pointer button">Datensätze exportieren</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div style="margin-top: 15px; font-size: 20px;" id="coupon_capture_data_count" class="col-sm-offset-3 col-sm-5">Datensätze insgesamt: XX</div>
                </div>
            </div>
            <br /><br /><br /><br />
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
